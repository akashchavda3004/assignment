</head>
<body>
    


  <!-- Image and text -->
<nav class="navbar navbar-light bg-light">

      <img src="logo.png" width="160" height="55" class="d-inline-block align-center" alt="Hunt Digital Media">
     
    </a>
 
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
<div class="container-fluid mt-3">
      
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#form">
         + Add New
        </button>  
     
      
      <div class="modal fade" id="form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header border-bottom-0">
              <h5 class="modal-title" id="exampleModalLabel">Create Account</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form>
              <div class="modal-body">
                <div class="form-group">
                  <label for="email1">Email address</label>
                  <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">Your information is safe with us.</small>
                </div>
                <div class="form-group">
                  <label for="password1">Password</label>
                  <input type="password" class="form-control" id="password1" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="password1">Confirm Password</label>
                  <input type="password" class="form-control" id="password2" placeholder="Confirm Password">
                </div>
              </div>
              <div class="modal-footer border-top-0 d-flex justify-content-center">
                <button type="submit" class="btn btn-success">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>


      <table class="table mt-3">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Action</th>
            <th scope="col">ID</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            <th scope="col">Month,Year</th>
            <th scope="col">Date Excluded</th>
            <th scope="col">Number Of days</th>
            <th scope="col">Lead Counts</th>
            <th scope="col">Expected DRR</th>
            <th scope="col">Last Updated</th>


          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">11</th>
            <td>11</td>
            <td><input type="date" id="start-date" required></td>
            <td> <input type="date" id="end-date" required></td>
            <td><span id="selected-month"></span>,<span id="selected-year"></span></td>
            <td> <input class="input-group" type="date" id="exclude-date">    <button class="btn btn-outline-primary" id="add-excluded-date">Add</button>  <ul id="excluded-dates-list"></ul></td>
            <td><span id="num-days"></span></td>
            <td>   <input type="number" id="number-of-leads"></td>
            <td><span id="expected-lead-count"></span></td>
            <td>
                <button class="btn btn-success"><i class="fa-solid fa-pencil mr-2"></i>Save</button>
<button class="btn btn-danger"><i class="fa-solid fa-trash mr-2"></i>Delete</button>

            </td>
          </tr>
          
        </tbody>
      </table>

    </div>
    <script>
        
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
    
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
